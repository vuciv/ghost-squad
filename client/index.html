<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Squad - Multiplayer Pacman</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <div id="ui-container">
    <!-- Main Menu -->
    <div id="main-menu" class="menu-screen active">
      <h1 class="title">ðŸ‘» GHOST SQUAD</h1>
      <canvas id="title-sprites" width="160" height="40" style="image-rendering: pixelated; margin: 0 auto; display: block;"></canvas>
      <p class="subtitle">Hunt the AI Pacman!</p>

      <div class="menu-section">
        <label for="username-input" class="input-label">Your Name:</label>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
      </div>

      <div class="menu-section">
        <button id="create-room-btn" class="btn btn-primary">ðŸŽ® Create New Game</button>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="menu-section">
        <label for="room-code-input" class="input-label">Room Code:</label>
        <div class="join-input-group">
          <input type="text" id="room-code-input" placeholder="Enter 4-digit code" maxlength="4">
          <button id="join-room-btn" class="btn btn-secondary">Join Game â†’</button>
        </div>
      </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="menu-screen">
      <h2>Game Lobby</h2>
      <div id="room-code-display" class="room-code"></div>
      <p class="subtitle">Share this code with friends to join!</p>
      <div id="player-count-display" class="player-count">0/4 Players</div>

      <div class="ghost-selection">
        <h3>Choose Your Ghost:</h3>
        <p class="ghost-hint">Click a ghost to select it. Locked ghosts are taken by other players.</p>
        <div class="ghost-grid">
          <button class="ghost-btn" data-ghost="blinky">
            <canvas class="ghost-icon-canvas" width="32" height="32" data-ghost="blinky"></canvas>
            <span>Blinky</span>
            <div class="player-label"></div>
          </button>
          <button class="ghost-btn" data-ghost="pinky">
            <canvas class="ghost-icon-canvas" width="32" height="32" data-ghost="pinky"></canvas>
            <span>Pinky</span>
            <div class="player-label"></div>
          </button>
          <button class="ghost-btn" data-ghost="inky">
            <canvas class="ghost-icon-canvas" width="32" height="32" data-ghost="inky"></canvas>
            <span>Inky</span>
            <div class="player-label"></div>
          </button>
          <button class="ghost-btn" data-ghost="clyde">
            <canvas class="ghost-icon-canvas" width="32" height="32" data-ghost="clyde"></canvas>
            <span>Clyde</span>
            <div class="player-label"></div>
          </button>
        </div>
      </div>

      <div id="players-list" class="players-list"></div>
      <button id="start-game-btn" class="btn btn-primary" disabled>Start Game</button>
    </div>

    <!-- HUD (shown during game) -->
    <div id="hud" class="hidden">
      <div class="hud-item">
        <span class="hud-label">Score:</span>
        <span id="score-display">0</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Captures:</span>
        <span id="captures-display">0 / 3</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Dots:</span>
        <span id="dots-display">0</span>
      </div>
      <div id="mode-indicator" class="mode-indicator"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="menu-screen">
      <h2 id="game-over-title">Game Over</h2>
      <p id="game-over-message"></p>
      <div class="score-display">
        <span class="hud-label">Final Score:</span>
        <span id="final-score">0</span>
      </div>
      <button id="back-to-menu-btn" class="btn btn-primary">Back to Menu</button>
    </div>
    <!-- Support Links -->
    <div id="support-links" class="support-links" aria-label="Support and Subscribe">
      <a href="https://buymeacoffee.com/joshuafonseca" target="_blank" rel="noopener noreferrer" class="support-btn coffee" title="Buy me a coffee">
        â˜• Buy me a coffee
      </a>
      <a href="https://www.youtube.com/@joshycodes" target="_blank" rel="noopener noreferrer" class="support-btn youtube" title="Subscribe on YouTube">
        â–¶ Subscribe
      </a>
    </div>
  </div>

  <div id="game-container"></div>

  <!-- Audio Controls -->
  <div id="audio-controls" class="audio-controls">
    <button id="toggle-sound-btn" class="audio-btn" title="Toggle Sound Effects">ðŸ”Š</button>
    <button id="toggle-music-btn" class="audio-btn" title="Toggle Music">ðŸŽµ</button>
  </div>

  <script src="/shared/constants.js?v=6"></script>
  <script src="/shared/maze.js?v=6"></script>
  <script src="audioManager.js?v=6"></script>
  <script src="game.js?v=6"></script>
  <script src="app.js?v=6"></script>
</body>
</html>
